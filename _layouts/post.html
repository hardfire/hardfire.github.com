---
layout: default
blog: true
---

<div class="meta">
<h1>{{ page.title }}</h1>
	<div class="clearfix">
		<p class="muted"><small>{{ page.date | date: "%b %Y" }}</small></p>
	</div>
</div>
<div class="content">
	{{content}}
</div>
<ul id="tag_list" class="unstyled">{% for tag in page.tags %}<li class="inline tag_list_item"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>{% endfor %}</ul>
